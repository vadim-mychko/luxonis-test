<!DOCTYPE html>
<html>
<head>
    <title>Content from Database</title>
</head>
<body>
    <h1>Database Table Content</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th> 
                <th>Name</th> 
                <th>Image</th> 
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td> 
                <td>{{ row[1] }}</td> 
                <td><img src="{{ row[2] }}" alt="Image"></td> 
            </tr>
            {% endfor %} 
        </tbody>
    </table>
</body>
</html>
